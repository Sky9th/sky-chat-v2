syntax = "proto2";

package Sky9th.Protobuf;

option java_multiple_files = true;
option java_package = "com.sky9th.game.chat.proto";
option java_outer_classname = "MessageProto";

message Message {
    required string networkID = 1;
    required string type = 2 [default = "Message"];
    required string message = 3;
}