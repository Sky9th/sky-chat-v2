syntax = "proto3";

package Sky9th.Protobuf;

option java_multiple_files = true;
option java_package = "com.sky9th.game.chat.protos";
option java_outer_classname = "PlayerInfoProtos";

message PlayerInfo {
    string networkID = 1;
    string type = 2;
    Transform transform = 3;
}

message Transform {
    double x = 1;
    double y = 2;
    double z = 3;
}