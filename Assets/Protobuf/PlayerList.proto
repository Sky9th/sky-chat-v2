syntax = "proto2";

package Sky9th.Protobuf;

option java_multiple_files = true;
option java_package = "com.sky9th.game.chat.protos";
option java_outer_classname = "PlayerListProtos";

import "PlayerInfo.proto";

message PlayerList {
    optional string type = 1 [default = "PlayerList"];
    repeated PlayerInfo playerInfo = 2;
}